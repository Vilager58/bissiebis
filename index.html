<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./guga.webmanifest">

    <title>Guga's schedule</title>

<body>
  <div class="view_">
    <div class="learn-box">
      <h1 id="text">Привет! <br> Похоже ты тут впервые?</h1>
      <div class="btn-2">
        <button class="conf decline">нет</button>
        <button class="conf confirm">да</button>
      </div>
      
    </div>
  <canvas id="bg"></canvas>
  <div id="nav-container">
    <div id="nav-overlay"></div>
    <nav id="nav-fullscreen">
          <div id="settings">
          <div id="settings_label">
          </div>          
            <div class="switch4-container">
              <div class="switch4">
                <input type="radio" id="switch4-radio1" name="1" class="group"/>
                <label for="switch4-radio1">Группа</label>
                <input type="radio" id="switch4-radio2" name="1" class="teacher"/>
                <label for="switch4-radio2">Преподаватель</label>
                <input type="radio" id="switch4-radio3" name="1" class="place"/>
                <label for="switch4-radio3">Кабинет</label>
                <span id="active-label"></span>
              </div>
            </div>
            <div id ="selector"></div>
          </div>
          
          <footer id="footer">
            <div class="scaleb">
              <div class="theme_sw">
                <label class="switch">
                    <input class="switch__input" type="checkbox" name="theme_switch" role="switch">
                    <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
                      <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
                        <circle cx="6" cy="6" r="2" />
                        <g stroke-dasharray="1.5 1.5">
                          <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                          <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                        </g>
                      </g>
                    </svg>
                    <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
                      <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
                        <path d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z" />
                      </g>
                    </svg>
                  </label>
              </div>
            </div>
            <span id="about">
              ©guga / paidruh
            </span>
          </footer>
    </nav>
    <a id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
    </a>
    <h1 id="help-open"></h1>
  </div>
    <div class="nav-card">
      <div id="card-menu">
        <svg class="arrow-left-3" viewBox="0 0 5 9"><path d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z" /></svg>
        <div class="data"></div>
        <svg class="arrow-right-3" viewBox="0 0 5 9"><path d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z" /></svg>
      </div>
      <div class="no_data"><h2>Похоже такого в арсенале не имеется</h2></div>
    </div>
    
    <div class="card_holder"></div>

<div class="toast">
  <div class="toast-content">
    <i class="fas fa-solid fa-check check"></i>
    <div class="message">
      <span class="text-1">text1</span>
      <span class="text-2">text2</span>
    </div>
  </div>
  <div class="progress"></div>
</div>
</div>
